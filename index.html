<!DOCTYPE html>
<html>
<head>
	<title>Navigation Bar Example with Dropdown Menu</title>
	<style>
		body {
			background-color: white;
		}
		nav {
			background-color: black;
			overflow: hidden;
		}
		nav a {
			float: left;
			color: white;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
			font-size: 18px;
		}
		nav a:hover {
			background-color: #ddd;
			color: black;
		}
		.dropdown {
			float: left;
			overflow: hidden;
		}
		.dropdown .dropbtn {
			font-size: 18px;
			border: none;
			outline: none;
			color: white;
			padding: 14px 16px;
			background-color: inherit;
			font-family: inherit;
			margin: 0;
		}
		nav a:hover, .dropdown:hover .dropbtn {
			background-color: #ddd;
			color: black;
		}
		.dropdown-content {
			display: none;
			position: absolute;
			background-color: #f9f9f9;
			min-width: 160px;
			box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
			z-index: 1;
		}
		.dropdown-content a {
			float: none;
			color: black;
			padding: 12px 16px;
			text-decoration: none;
			display: block;
			text-align: left;
            align-items: center;
		}
		.dropdown-content a:hover {
			background-color: #ddd;
		}
		.dropdown:hover .dropdown-content {
			display: block;
		}
        {
            box-sizing: border-box;
        }
        
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .form-container {
            flex-basis: 60%;
            margin-right: 20px;
        }
        
        .form-container h2 {
            margin-top: 0;
        }
        
        form {
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 5px;
        }
        
        form label {
            display: block;
            margin-bottom: 5px;
        }
        
        form input[type="text"],
        form input[type="email"],
        form textarea {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: none;
        }
        
        form input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        form input[type="submit"]:hover {
            background-color: #3e8e41;
        }
        
        .info-container {
            flex-basis: 35%;
        }
        
        .info-container h2 {
            margin-top: 0;
        }
        
        .social-media {
            display: flex;
            margin-top: 20px;
        }
        
        .social-media a {
            margin-right: 10px;
        }
    
        #social_img {
            height: 20px;
            width: 20px;
    
        }
        
	</style>
</head>
<body>
	<nav>
		<a href="#">Experience</a>
		<div class="dropdown">
			<button class="dropbtn">Projects</button>
			<div class="dropdown-content">
				<a href="#">School Project</a>
				<a href="#">Work Project</a>
			</div>
		</div>
        <a href="#">Why IT?</a>
        <a href="#">Certification</a>
        <a href="#">Expertise</a>
		<a href="#">Contact me</a>
	</nav>
</body>
</html>
